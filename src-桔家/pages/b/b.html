<ion-content padding>
  <div class="div1">
    <img src="../../assets/imgs/土方桔.png"><br/>
    <p text-center>土方桔桔桔</p>
  </div>
  <ion-item detail-push>
    <span style="font-weight:bold;">我的订单</span>
    <span class="sp2">查看全部订单</span>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div>
          <br/>
          <ion-icon ios="ios-open" md="md-open"></ion-icon><br/>
          我的发布
        </div>
      </ion-col>
      <ion-col col-4>
        <div>
          <br/>
          <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon><br/>
          我的收藏
        </div>
      </ion-col>
      <ion-col col-4>
        <div>
          <br/>
          <ion-icon ios="ios-eye" md="md-eye"></ion-icon><br/>
          我的关注
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div>
          <br/>
          <ion-icon ios="ios-cart" md="md-cart"></ion-icon><br/>
          购物车
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <br/>
          <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
          收货地址
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <br/>
          <ion-icon ios="logo-usd" md="logo-usd"></ion-icon><br/>
          优惠券
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <br/>
          <ion-icon ios="ios-call" md="md-call"></ion-icon><br/>
          在线客服
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <br/>
          <ion-icon ios="ios-mail" md="md-mail"></ion-icon><br/>
          我的消息
        </div>
      </ion-col>
      <ion-col col-6 (click)="setting()">
        <div>
          <br/>
          <ion-icon ios="ios-construct" md="md-construct"></ion-icon><br/>
          设置
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
